<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            width: 400px;
        }

        .btn-colorful {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .btn-colorful:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none; /* Initially hide the error message */
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-body">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
                <a href="Home.html" class="btn btn-colorful btn-block">Login</a>
                <a href="Register.html" class="btn btn-colorful btn-block">Register</a>
            </form>
            <div class="text-center mt-3">
                <a href="#">Forgot password?</a>
            </div>
            <div class="error-message" id="errorMessage"></div> <!-- Error message container -->
        </div>
    </div>

    <script>
        
    </script>

</body>

</html>
