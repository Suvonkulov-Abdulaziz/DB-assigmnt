<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
    }
  
    .card {
        width: 400px;
    }</style>
</head>

<body>

    <div class="card mt-4">
        <div class="card-body">
            <h3 class="text-center mb-4">Register</h3>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-colorful btn-block mb-3 mt-3" id="registerButton">Register</button>
                <div class="error-message" id="errorMessage"></div> <!-- Error message container -->
            </form>
        </div>
    </div>

    <script src="javascript/frontend.js"></script>
</body>

</html>
